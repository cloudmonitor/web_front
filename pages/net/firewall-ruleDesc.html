<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">防火墙</div>
    <!-- 网络概况表格 -->
    <table>
        <strong>防火墙规则详情</strong>
        <tbody>
            <tr>
                <th class="col-md-3">名称</th>
                <td id="rule_name"></td>
            </tr>
            <tr>
                <th class="col-md-3">描述</th>
                <td id="rule_desc"></td>
            </tr>
            <tr>
                <th class="col-md-3">ID</th>
                <td id="rule_id"></td>
            </tr>
            <tr>
                <th class="col-md-3">项目ID</th>
                <td id="rule_proId"></td>
            </tr>
            <tr>
                <th class="col-md-3">动作</th>
                <td id="rule_act"></td>
            </tr>
            <tr>
                <th class="col-md-3">协议</th>
                <td id="rule_protocol"></td>
            </tr>
            <tr>
                <th class="col-md-3">源IP地址</th>
                <td id="rule_start_IP"></td>
            </tr>
            <tr>
                <th class="col-md-3">源端口</th>
                <td id="rule_start_port"></td>
            </tr>
            <tr>
                <th class="col-md-3">目的IP地址</th>
                <td id="rule_end_IP"></td>
            </tr>
            <tr>
                <th class="col-md-3">目的端口</th>
                <td id="rule_end_port"></td>
            </tr>
            <tr>
                <th class="col-md-3">已使用的策略</th>
                <td id="rule_policys">
                    <!-- <a href="#" ></a> -->
                </td>
            </tr>
            <tr>
                <th class="col-md-3">在策略中的位置</th>
                <td><span id="rule_where"></span></td>
            </tr>
            <tr>
                <th class="col-md-3">共享的</th>
                <td id="rule_shared"></td>
            </tr>
            <tr>
                <th class="col-md-3">激活</th>
                <td id="rule_enable"></td>
            </tr>
        </tbody>
    </table>
</div>
