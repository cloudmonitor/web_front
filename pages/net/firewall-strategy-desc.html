<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">防火墙</div>
    <table>
        <strong>防火墙策略详情</strong>
        <tbody>
            <tr>
                <th class="col-md-3">名称</th>
                <td id="policy_name"></td>
            </tr>
            <tr>
                <th class="col-md-3">描述</th>
                <td id="policy_desc"></td>
            </tr>
            <tr>
                <th class="col-md-3">ID</th>
                <td id="policy_id"></td>
            </tr>
            <tr>
                <th class="col-md-3">项目ID</th>
                <td id="policy_proId"></td>
            </tr>
            <tr class="tr-text">
                <th class="col-md-3">规则</th>
                <td id="policy_rules">
                    <!-- <li><span>1</span>：<a href="#">ALLOW_HTTP</a></li> -->
                </td>
            </tr>
            <tr>
                <th class="col-md-3">共享的</th>
                <td id="policy_share"></td>
            </tr>
            <tr>
                <th class="col-md-3">已审计</th>
                <td id="policy_audit"></td>
            </tr>
        </tbody>
    </table>
</div>
