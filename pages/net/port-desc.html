<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">端口详情</div>
    <!-- 网络概况表格 -->
    <table>
        <tbody>
            <tr>
                <th class="col-md-2">名称</th>
                <td id="port_name"></td>
            </tr>
            <tr>
                <th class="col-md-2">ID</th>
                <td id="port_ID"></td>
            </tr>
            <tr>
                <th class="col-md-2">网络ID</th>
                <td id="port_NetId"></td>
            </tr>
            <tr>
                <th class="col-md-2">项目ID</th>
                <td id="port_proId"></td>
            </tr>
            <tr>
                <th class="col-md-2">MAC地址</th>
                <td id="port_MACaddr"></td>
            </tr>
            <tr>
                <th class="col-md-2">状态</th>
                <td id="port_status"></td>
            </tr>
            <tr>
                <th class="col-md-2">管理员状态</th>
                <td id="port_adminStatus"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- 换行 固定ＩＰ-->
                    <br>
                </td>
            </tr>
            <!-- 固定IP -->
            <tr>
                <td colspan="2">固定IP</td>
            </tr>
            <tr>
                <td colspan="2" class="td-divider">
                    <!-- <hr> 分割线-->
                </td>
            </tr>
            <tr>
                <th class="col-md-2">IP地址</th>
                <td id="port_Ipaddr"></td>
            </tr>
            <tr>
                <th class="col-md-2">子网ID</th>
                <td id="port_subNetId">
                    <a href="#"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- 换行 连接设备-->
                    <br>
                </td>
            </tr>
            <!-- 连接设备 -->
            <tr>
                <td colspan="2">连接设备</td>
            </tr>
            <tr>
                <td colspan="2" class="td-divider">
                    <!-- <hr> 分割线-->
                </td>
            </tr>
            <tr>
                <th class="col-md-2">设备属主</th>
                <td id="port_deviceOwner"></td>
            </tr>
            <tr>
                <th class="col-md-2">设备ID</th>
                <td id="port_deviceId"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- 换行 绑定-->
                    <br>
                </td>
            </tr>
            <!-- 绑定 -->
            <tr>
                <td colspan="2">绑定</td>
            </tr>
            <tr>
                <td colspan="2" class="td-divider">
                    <!-- <hr> 分割线-->
                </td>
            </tr>
            <tr>
                <th class="col-md-2">VNC类型</th>
                <td id="port_VNCType"></td>
            </tr>
        </tbody>
    </table>
</div>
