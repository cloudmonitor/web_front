<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <!-- 实例 -->
    <div class="desc">防火墙</div>
    <!-- 网络概况表格 -->
    <table>
        <strong>防火墙详情</strong>
        <tbody>
            <tr>
                <th class="col-md-2">名称</th>
                <td id="fireWall_name"></td>
            </tr>
            <tr>
                <th class="col-md-2">描述</th>
                <td id="fireWall_desc"></td>
            </tr>
            <tr>
                <th class="col-md-2">ID</th>
                <td id="fireWall_id"></td>
            </tr>
            <tr>
                <th class="col-md-2">项目ID</th>
                <td id="fireWall_proId"></td>
            </tr>
            <tr>
                <th class="col-md-2">策略ID</th>
                <td id="policy_ID"></td>
            </tr>
            <tr>
                <th class="col-md-2">状态</th>
                <td id="fireWall_status"></td>
            </tr>
            <tr>
                <th class="col-md-2">管理员状态中</th>
                <td id="fireWall_adminStatus"></td>
            </tr>
            <tr class="tr-text">
                <th class="col-md-2">路由</th>
                <td id="fireWall_router">
                </td>
            </tr>
        </tbody>
    </table>
</div>
