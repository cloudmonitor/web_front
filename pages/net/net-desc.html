<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main setHeight">
    <!-- 实例 -->
    <div class="desc">网络详情: <span id="project_name">project01-net01</span></div>
    <!-- 网络概况表格 -->
    <table>
        <tbody>
            <tr>
                <td colspan="2">网络概况</td>
            </tr>
            <tr>
                <th class="col-md-2">名称</th>
                <td id="net_name"></td>
            </tr>
            <tr>
                <th class="col-md-2">ID</th>
                <td id="net_id"></td>
            </tr>
            <tr>
                <th class="col-md-2">项目ID</th>
                <td id="net_proId"></td>
            </tr>
            <tr>
                <th class="col-md-2">状态</th>
                <td id="net_status"></td>
            </tr>
            <tr>
                <th class="col-md-2">管理员状态</th>
                <td id="net_managerStatus"></td>
            </tr>
            <tr>
                <th class="col-md-2">共享的</th>
                <td id="net_shared"></td>
            </tr>
            <tr>
                <th class="col-md-2">外部网络</th>
                <td id="net_outNet"></td>
            </tr>
            <tr>
                <th class="col-md-2">MTU</th>
                <td id="net_mtu"></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!-- 子网表格 -->
    <table class="table table-striped sub_netInfo">
        <!-- <strong>子网</strong> -->
        <div class="row col-bottom">
            <div class="col-md-8">子网</div>
            <div class="col-md-4 col-btn">
                <button type="button" class="btn btn-primary" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
                <button type="button" class="btn btn-primary add_subnetInfo" data-toggle='modal' data-target='#add-subnet' tabindex="1"><span class="fa fa-plus-square"></span> 创建子网</button>
                <button type="button" class="btn btn-danger delete_subnetInfo" disabled tabindex="1"><span class="fa fa-times"></span> 删除子网 </button>
            </div>
        </div>
        <thead>
            <tr class="active">
                <th>
                    <input type="checkbox" class="all_check">
                </th>
                <th>名称</th>
                <th>网络地址</th>
                <th>IP版本</th>
                <th>网关IP</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr class="active tfoot-dsp sub_netInfo_footer">
            </tr>
        </tfoot>
    </table>
    <!-- 端口表格 -->
    <table class="table table-striped port_infos">
        <!-- <strong>子网</strong> -->
        <strong>端口</strong>
        <thead>
            <tr class="active">
                <th>名称</th>
                <th>固定IP</th>
                <th>连接设备</th>
                <th>状态</th>
                <th>管理员状态</th>
                <!--    <th>Actions</th> -->
            </tr>
        </thead>
    </table>
    <!-- 模态框：创建子网 -->
    <div class="modal fade" id="add-subnet">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background:#E0EEE0">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><B class="netDiv_title">创建子网</B></h4>
                </div>
                <div class="modal-body">
                    <div class="createsubNet_infos">
                        <div class="row">
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                                <label>
                                    <font color="red">*</font>子网名称</label>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="text" class="form-control createsubnet_name">
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                                <label>选择私有网络</label>
                            </div>
                            <form role="form" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="form-group">
                                    <select class="form-control private_selected" style="clear:both">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin:0;padding:1px;text-align:right">
                                <label>网络地址</label>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="row">
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                        <input type="radio" name="createradio_subnetaddr" class="createradio_subnetaddr" checked id="ip_1">
                                    </div>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="192" disabled>
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="168" disabled>
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip1">
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" disabled>
                                    <span style="float:left">&nbsp;/&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="24" disabled>
                                    <span class="col-xs-4 col-sm-4 col-md-4 col-lg-4 createchoose_subnet" style="text-align:right"><font color="#5CACEE"><B>精简选项<i class="fa fa-angle-double-down info_pic2"></i></B></font></span>
                                </div>
                                <br/>
                                <div class="row createsubnet_multi" hidden>
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                        <input type="radio" name="createradio_subnetaddr" class="createradio_subnetaddr" id="ip_2">
                                    </div>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="10" disabled>
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip2_1">
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip2_2">
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip2_3">
                                    <span style="float:left">&nbsp;/&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="24" id="ip2_4">
                                </div>
                                <br/>
                                <div class="row createsubnet_multi" hidden>
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                        <input type="radio" name="createradio_subnetaddr" class="createradio_subnetaddr" id="ip_3">
                                    </div>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="172" disabled>
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="16" id="ip3_1">
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip3_2">
                                    <span style="float:left">&nbsp;.&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="0" id="ip3_3">
                                    <span style="float:left">&nbsp;/&nbsp;</span>
                                    <input type="text" class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px" value="24" id="ip3_4">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                            </div>
                            <span class="col-xs-10 col-sm-10 col-md-10 col-lg-10 showmoresubnetInfo" style="text-align:left"><font color="#5CACEE"><B>显示高级选项<i class="fa fa-angle-double-down info_pic3"></i></B></font></span>
                        </div>
                        <br/>
                        <div class="row showMoreInfo" hidden>
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="checkbox" class="subnet_opengateway" checked>&nbsp;&nbsp;开启网关
                            </div>
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                                <label>网关地址</label>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="text" class="form-control creategateway_adrr">
                            </div>
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <font color="#FFB90F">如不填，系统将自动生成。</font>这个地址可以被用于该私有网络内其他主机的缺省网关。
                            </div>
                        </div>
                        <br/>
                        <div class="row showMoreInfo" hidden>
                            <div class="col-sm-2" style="margin:0;padding:1px;text-align:right">
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="checkbox" class="subnet_openDHCP" checked>&nbsp;&nbsp;开启DHCP
                            </div>
                            <br/>
                            <div class="row">
                                <br/>
                                <label class="col-sm-3" style="text-align:center">分配地址池</label>
                                <textarea rows="3" class="col-xs-7 col-sm-7 col-md-7 col-lg-7 Addrpool" placeholder="IP地址分配池.每条记录是：开始IP，结束IP(例如192.168.1.100,192.168.1.120),每行一条记录"></textarea>
                            </div>
                            <br/>
                            <div class="row">
                                <br/>
                                <label class="col-sm-3" style="text-align:center">DNS域名解析服务</label>
                                <textarea rows="3" class="col-xs-7 col-sm-7 col-md-7 col-lg-7 DNSserver" placeholder="该子网的DNS服务器ip地址列表,每行一个"></textarea>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default create_subnetworkCancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary create_subnetworkOk">创建</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
