<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">路由</div>
    <form class="form-inline form-btn" role="form">
        <div class="form-group">
            <input id="search-input" type="text" class="form-control" placeholder="Filter" tabindex="1">
            <label for="search-input" class="control-label input-addon"><i class="fa fa-search"></i></label>
        </div>
        &nbsp;
        <div class="form-group">
            <button type="button" class="btn btn-primary create_router" tabindex="1" data-toggle="modal" data-target="#modal_create_router"><span class="fa fa-plus-square"></span> 创建路由</button>
            <button type="button" class="btn btn-danger delete_router" disabled tabindex="1"><span class="fa fa-times"></span> 删除路由</button>
        </div>
    </form>
    <br>
    <br>
    <!-- 模态框 创建路由 -->
    <div id="modal_create_router" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-size">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title modal-center" id="myModalLabel">新建路由</h4>
                </div>
                <div class="modal-body">
                    <div id="myupdateTabContent" class="tab-content">
                        <div class="tab-pane in active" id="update_fireWall">
                            <!-- 增加策略 -->
                            <form role="form">
                                <div class="form-group">
                                    <label class="control-lable">路由名称<span class="span-stand"> *</span></label>
                                    <input type="text" class="form-control create_router_name">
                                </div>
                                <div class="form-group">
                                    <label class="control-lable">管理员状态<span class="span-stand"> *</span></label>
                                    <br>
                                    <!-- <input type="text" class="form-control"> -->
                                    <select class="form-control create_router_status">
                                        <option value="true">上</option>
                                        <option value="false">下</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-lable">外部网络<span class="span-stand"> *</span></label>
                                    <br>
                                    <!-- <input type="text" class="form-control"> -->
                                    <select class="form-control outNet_selected">
                                    </select>
                                </div>
                            </form>
                            <!-- 规则 -->
                        </div>
                        <div class="modal-footer modal-center">
                            <button type="button" class="btn btn-default createRouter_cancel" data-dismiss="modal">取消
                            </button>
                            <button type="button" class="btn btn-primary createRouter_OK" data-dismiss="modal">
                                新建路由
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- 模态框 设置网关 -->
    <div id="modal_edit_extNet" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-size">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">设置网关</h4>
                </div>
                <div class="modal-body modal-input">
                    <div class="row">
                        <form role="form" class="col-md-6">
                            <div class="form-group">
                                <label class="control-lable ">外部网络<span class="span-stand"> *</span></label>
                                <select class="form-control setoutNet_selected">
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">路由名称
                                    <span class="span-stand"> *</span></label>
                                <input type="text" class="form-control router_name" disabled>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">路由id
                                    <span class="span-stand"> *</span></label>
                                <input type="text" class="form-control router_id" disabled>
                            </div>
                        </form>
                        <div class="col-md-6">
                            <h4>说明:</h4>
                            <br/> 你可以将一个指定的外部网络连接到路由器.外部网络将作为路由器的默认路由同时将扮演外部连接网关的角色
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default addExtNet_cancel" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary addExtNet_ok" data-dismiss="modal">
                        设置网关
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <!-- 模态框 编辑路由 -->
    <div id="modal_edit_router" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-size">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">编辑路由</h4>
                </div>
                <div class="modal-body modal-input">
                    <div class="row">
                        <form role="form" class="col-md-6">
                            <div class="form-group">
                                <label class="control-lable">名称
                                    <span class="span-stand"> *</span></label>
                                <input type="text" class="form-control edit_router_name">
                            </div>
                            <div class="form-group">
                                <label class="control-lable ">管理员状态<span class="span-stand"> *</span></label>
                                <select class="form-control managerStatus_selected">
                                    <option value="up">上</option>
                                    <option value="down">下</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">ID
                                    <span class="span-stand"> *</span></label>
                                <input type="text" class="form-control edit_router_id" disabled>
                            </div>
                        </form>
                        <div class="col-md-6">
                            <h4>说明:</h4>
                            <br/> 你可以在这里更新路由的属性
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default editRouter_cancel" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary editRouter_ok" data-dismiss="modal">
                        保存
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" class="all_check">
                </th>
                <th>名称</th>
                <th>状态</th>
                <th>外部网络</th>
                <th>管理员状态</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="rounter_info">
        </tbody>
        <tfoot class="Router_footer">
        </tfoot>
    </table>
</div>
