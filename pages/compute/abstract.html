<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">概览</div>
    <div class="row">
        <div id="main1" class="col-md-2 echart-dsp"></div>
        <div id="main2" class="col-md-2 echart-dsp"></div>
        <div id="main3" class="col-md-2 echart-dsp"></div>
        <div id="main4" class="col-md-2 echart-dsp"></div>
        <div id="main5" class="col-md-2 echart-dsp"></div>
        <div id="main6" class="col-md-2 echart-dsp"></div>
    </div>
    <table class="table">
        <caption>计算与网络</caption>
        <tbody id="resSize">
            <tr ng-repeat="res in resList">
                <td>
                    <li ng-bind="res[0]"></li>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ res[3] }}">
                            <span class="sr-only">40% 完成</span>
                        </div>
                    </div>
                </td>
                <td>
                    <span>已使用{{res[1]}} /{{ res[2] }}；</span>
                    <span>使用率 {{ res[3] }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
