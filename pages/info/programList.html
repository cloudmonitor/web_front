<!-- 内容显示界面 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="desc">
        项目
    </div>
    <form class="form-inline form-btn" role="form">
        <div class="form-group">
            <input id="search-input" type="text" class="form-control" ng-model="searchFish" placeholder="筛选" tabindex="1">
            <label for="search-input" class="control-label input-addon"><i class="fa fa-search"></i></label>
        </div>
        <!-- 搜索按钮在输入框左边， 直接使用了已有的class样式 -->
        <!-- <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchFish">
        </div> -->
    </form>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    <input type='checkbox' ng-model="all" ng-click="chooseAllBtn()">
                </th>
                <th>
                    <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        名称
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                        描述
                        <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                        项目ID
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'enabled'; sortReverse = !sortReverse">
                        激活
                        <span ng-show="sortType == 'enabled' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'enabled' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in programList | orderBy:sortType:sortReverse | filter:searchFish">
                <td>
                    <input type='checkbox' index="{{ $index }}" ng-checked="one" ng-click="chooseOne()">
                </td>
                <td ng-bind="x.name"></td>
                <td ng-bind="x.description"></td>
                <td ng-bind="x.id"></td>
                <td ng-bind="x.enabled"></td>
                <td>
                    <button ng-if="x.name != projectName" name="{{ x.name }}" class="btn btn-default btn-sm" ng-click="setProject($event)">设置为当前项目</button>
                </td>
            </tr>
            <tr>
                <td ng-if="!itemCount" colspan="6">
                    <h5 class="text-center">没有可显示的项目</h5>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">{{ itemCount }} 条数据</td>
            </tr>
        </tfoot>
    </table>
</div>
